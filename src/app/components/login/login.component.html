  <div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <form [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group input-group">
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
          <input name="" class="form-control" placeholder="Email" type="email" formControlName="email"  [ngClass]="{'is-invalid': submitted &&  f.email.errors }">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" placeholder="Password" type="password" formControlName="password"  [ngClass]="{'is-invalid': submitted &&  f.password.errors }">
      </div> <!-- form-group// -->
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block"> Login</button>
  </div> <!-- form-group// -->
      <p class="text-center">Have an account? <a [routerLink]="['/registor']" routerLinkActive="router-link-active" >Registration</a> </p>
    </form>
  </article>
  </div>
