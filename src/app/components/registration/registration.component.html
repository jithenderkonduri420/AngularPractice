<div class="card bg-light">
  <article class="card-body mx-auto" style="max-width: 400px;">
    <form [formGroup]="registration" (submit)="onSubmit()">
    <div class="form-group input-group">
      <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-user"></i> </span>
       </div>
          <input name="" class="form-control" placeholder="Full name" type="text" formControlName="name" [ngClass]= "{'is-invalid': submitted && f.name.errors }">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
       </div>
          <input name="" class="form-control" placeholder="Email address" type="email" formControlName="email" [ngClass]= "{'is-invalid': submitted && f.email.errors }">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
      </div>
        <input name="" class="form-control" placeholder="Phone number" type="text"  formControlName="phone" [ngClass]= "{'is-invalid': submitted && f.phone.errors }">
      </div> <!-- form-group// -->

      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" placeholder="Create password" type="password" formControlName="password" [ngClass]= "{'is-invalid': submitted && f.password.errors }">
      </div> <!-- form-group// -->
      <div class="form-group input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
      </div>
          <input class="form-control" placeholder="Repeat password" type="password" formControlName="confirmPassword" [ngClass]= "{'is-invalid': submitted && f.confirmPassword.errors }">
      </div> <!-- form-group// -->
      <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
      </div> <!-- form-group// -->
      <p class="text-center">Have an account? <a [routerLink]="['/login']" routerLinkActive="router-link-active" >Log In</a> </p>
  </form>
  </article>
  </div>
